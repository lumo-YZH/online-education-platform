spring:
  application:
    name: edu-gateway
  profiles:
    active: local  # 默认使用 local 环境
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
      config:
        import-check:
          enabled: false
    gateway:
      discovery:
        locator:
          enabled: true  # 启用自动路由发现（Knife4j 需要）
          lower-case-service-id: true
      routes:
        # 用户服务 - 文档路由
        - id: edu-user-docs
          uri: lb://edu-user
          predicates:
            - Path=/user/v3/api-docs/**
          filters:
            - StripPrefix=1
        
        # 用户服务 - 业务接口路由
        - id: edu-user-api
          uri: lb://edu-user
          predicates:
            - Path=/user/**

        # 课程服务 - 文档路由
        - id: edu-course-docs
          uri: lb://edu-course
          predicates:
            - Path=/course/v3/api-docs/**
          filters:
            - StripPrefix=1
        
        # 课程服务 - 业务接口路由
        - id: edu-course
          uri: lb://edu-course
          predicates:
            - Path=/course/**

        # 订单服务 - 文档路由
        - id: edu-order-docs
          uri: lb://edu-order
          predicates:
            - Path=/order/v3/api-docs/**
          filters:
            - StripPrefix=1
        
        # 订单服务 - 业务接口路由
        - id: edu-order
          uri: lb://edu-order
          predicates:
            - Path=/order/**

        # 支付服务 - 文档路由
        - id: edu-pay-docs
          uri: lb://edu-pay
          predicates:
            - Path=/pay/v3/api-docs/**
          filters:
            - StripPrefix=1

        # 支付服务 - 业务接口路由
        - id: edu-pay
          uri: lb://edu-pay
          predicates:
            - Path=/pay/**

        # 视频服务 - 文档路由
        - id: edu-video-docs
          uri: lb://edu-video
          predicates:
            - Path=/video/v3/api-docs/**
          filters:
            - StripPrefix=1

        # 视频服务 - 业务接口路由
        - id: edu-video
          uri: lb://edu-video
          predicates:
            - Path=/video/**

        # 搜索服务 - 文档路由
        - id: edu-search-docs
          uri: lb://edu-search
          predicates:
            - Path=/search/v3/api-docs/**
          filters:
            - StripPrefix=1

        # 搜索服务 - 业务接口路由
        - id: edu-search
          uri: lb://edu-search
          predicates:
            - Path=/search/**

        # 评论服务 - 文档路由
        - id: edu-comment-docs
          uri: lb://edu-comment
          predicates:
            - Path=/comment/v3/api-docs/**
          filters:
            - StripPrefix=1

        # 评论服务 - 业务接口路由
        - id: edu-comment
          uri: lb://edu-comment
          predicates:
            - Path=/comment/**

        # 消息服务 - 文档路由
        - id: edu-message-docs
          uri: lb://edu-message
          predicates:
            - Path=/message/v3/api-docs/**
          filters:
            - StripPrefix=1

        # 消息服务 - 业务接口路由
        - id: edu-message
          uri: lb://edu-message
          predicates:
            - Path=/message/**

      # 全局跨域配置
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"

# Knife4j 网关聚合配置
knife4j:
  gateway:
    enabled: true
    strategy: manual
    routes:
      - name: 用户服务
        url: /user/v3/api-docs
        service-name: edu-user
        order: 1
      - name: 课程服务
        url: /course/v3/api-docs
        service-name: edu-course
        order: 2
      - name: 订单服务
        url: /order/v3/api-docs
        service-name: edu-order
        order: 3
      - name: 支付服务
        url: /pay/v3/api-docs
        service-name: edu-pay
        order: 4
      - name: 视频服务
        url: /video/v3/api-docs
        service-name: edu-video
        order: 5
      - name: 搜索服务
        url: /search/v3/api-docs
        service-name: edu-search
        order: 6
      - name: 评论服务
        url: /comment/v3/api-docs
        service-name: edu-comment
        order: 7
      - name: 消息服务
        url: /message/v3/api-docs
        service-name: edu-message
        order: 8