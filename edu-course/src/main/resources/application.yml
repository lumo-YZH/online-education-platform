spring:
  application:
    name: edu-course
  profiles:
    active: local  # 默认使用 local 环境
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        ip: ${nacos.discovery-ip}  # 从配置文件读取注册 IP
      config:
        import-check:
          enabled: false
    sentinel:
      transport:
        dashboard: ${spring.cloud.sentinel.transport.dashboard}  # Sentinel 控制台地址
        port: 8720  # 与控制台通信的端口（每个服务不同）
      enabled: true
      eager: true  # 饥饿加载，启动时就连接 Dashboard

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:mapper/*.xml

# SpringDoc 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true

# Seata 配置
seata:
  enabled: true
  application-id: edu-course
  tx-service-group: edu-course-group
  registry:
    type: file
  config:
    type: file
  service:
    vgroup-mapping:
      edu-course-group: default
    grouplist:
      default: 127.0.0.1:8091